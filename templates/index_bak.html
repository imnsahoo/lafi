    <script language="JavaScript">
            $(document).ready(function() {
                $("#myForm").submit(function() {
                    $.ajax({ 
                        url: "/LFAI",
                        data: $(this).serialize(), 
                        type: $(this).attr('POST'), 
                        contentType: "application/x-www-form-urlencoded",
                        success: function(response) { 
                            $("#response").html(response);
                            $("#myForm")[0].reset();
                        },
                        error: function(response) {                         
                            $("#response").html(response);                        
                        }
                    });
                    return false;
                });
            });
    </script>

  <span class = 'formso'>
