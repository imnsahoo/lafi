<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LFAI</title>
  <script  src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script> 
  <script src="{{ url_for('static', filename='js/lfai.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/LFAI.css') }}">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div >
 
       <img class="loaderImage" src="{{ url_for('static', filename='css/ajax-loader.gif') }}"" alt="loading..">

<div class="static">
    <div class="header" >
    <img   />
    <a href="#default" class="logo">Labour Forecasting AI (LFAI)</a>
    
    <div class="header-right">
        
        <a href="#about" class="active">About LFAI</a>
    </div>
    </div>
    <script language="JavaScript">
            $(document).ready(function() {
                $("#myForm").submit(function() {
                    $('.loaderImage').show();
                    $.ajax({ 
                        url: "/LFAI",
                        data: $(this).serialize(), 
                        type: $(this).attr('POST'), 
                        contentType: "application/x-www-form-urlencoded",
                        success: function(response) { 
                            $("#response").html(response);
                            $('.loaderImage').hide();
                            //$("#myForm")[0].reset();
                        },
                        error: function(response) {                         
                            $("#response").html(response); 
                            $('.loaderImage').hide();                       
                        }
                    });
                    return false;
                });
                $('#Total_hour').click(function() {                    
                    $("#Role").prop("disabled",true);      
                });
                 $('#Individual').click(function() {                    
                    $("#Role").prop("disabled",false);                    
                });
            });
    </script>
  <script>

  </script>
  <span class = 'formso'>  
     <form id="myForm" action=" " method="POST" class = 'formso'>    
        {{ form }}
         <label for="finputlable" class = "finputlable">  Forcasting Inputs </label>
          <label for="timeHorizonpred" class = "timeHorizonpred">  Time Horizon For Prediction </label>&ensp;&ensp;
         <br/> <br/>&ensp;&ensp;
        <span class = 'forcastInput'>        
         <label for="Stores">  Select Store to Forcast :</label>
        <select id="Stores" name="Stores">
            <option value="" disabled selected>Stores</option>        
            <option value="1001">1001</option>
            <option value="1002">1002</option>
        </select>&ensp; &ensp; 
        <label for="Stores">  Select a Dept. to Forcast :</label>
        <select id="Departments" name = 'Departments'>
            <option value="" disabled selected>Departments</option>        
            <option value="10_DRY_FOOD">10_DRY_FOOD</option>
            <option value="11_FRESH_FOOD">11_FRESH_FOOD</option>
            <option value="12_BREAD">12_BREAD</option>
            <option value="13_FREEZER">13_FREEZER</option>

            <option value="14_MEIERI">14_MEIERI</option>
            <option value="15_BEVERAGES">15_BEVERAGES</option>
            <option value="16_FRUIT_VEGETABLE_(SHARE)">16_FRUIT_VEGETABLE_(SHARE)</option>
            <option value="17_FRUIT_VEGETABLE">17_FRUIT_VEGETABLE</option>

            <option value="18_NON_FOOD">18_NON_FOOD</option>
            <option value="19_CASH">19_CASH</option>
            <option value="20_OTHER">20_OTHER</option>
            <option value="21_FLOWERS">21_FLOWERS</option>

            <option value="22_PANT">22_PANT</option>
            <option value="23_POST">23_POST</option>
            <option value="24_ELECTRONIC_SERVICES">24_ELECTRONIC_SERVICES</option>
            <option value="50_EXTERNAL_PARTNERS">50_EXTERNAL_PARTNERS</option>
        </select>
    </span>
    
   
     &ensp;&ensp;
     
   <span class = 'TimeHorizon'>
        <label for="startDate">  Start Date :</label>
        <input type="date" id="startDate" name="startDate" value="2020-12-24">&ensp;  

        <label for="endDate">  End Date :</label>
        <input type="date" id="endDate" name="endDate" value="2020-12-24">&ensp;  
    </span>&ensp;&ensp;

    <!--
         <input type="text" name="Sales"  placeholder="Input Sales forecast" required>&ensp;&ensp;&ensp; &ensp;&ensp;    
        <input type="text" name="Orders"  placeholder="Input Order forecast" required>&ensp;&ensp;&ensp;  -->
    <br/><br/>&ensp;&ensp;
     <span class = 'roleH'>
        <label for="Mode"  class = 'Role'>Prediction for :</label> 
    <span class = 'second_line'>
    &ensp; 
        <input type="radio" id="Individual" name="Individual" value="Individual" checked>   
        <label for="Individual">Individual Role</label>   
        <input type="radio" id="Total_hour" name="Individual" value="Total_hour" >
        <label for="Individual">All Role </label> &ensp;   
     </span>
       
    &ensp;&ensp;&ensp;&ensp;&ensp;
    <label for="Roles" >  Select Roles :</label>&ensp;
        <select class="roleSelection" id = "Role" name = 'Role' multiple>
            <option value=""  selected>Roles</option>        
            <option value="Cleaning">Cleaning</option>
            <option value="Cashier">Cashier</option>
            <option value="Picking">Picking</option>
            <option value="Reset">Reset</option>
            <option value="Back_Offc">Back Office</option>
            <option value="Service Desk">Service Desk</option>
            <option value="Security">Security</option>

        </select>&ensp; &ensp; 
     </span>      

        <!--<label for="StartDate">Start Date :</label>&ensp;&ensp;&ensp;
        <input type="date" id="StartDate" name="StartDate">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp; -->
    &ensp;&ensp;&ensp;
        <label for="Mode">Labour Type :</label> 
    <span class = 'line'>&ensp;&ensp;
        <input type="checkbox" id="FTE" name="FTE" value="FTE" checked>   
        <label for="FTE">Full Time Employee</label> &ensp;&ensp;  
        <input type="checkbox" id="PTE" name="PTE" value="PTE" checked >
        <label for="PTE">Contract Employee </label> &ensp;&ensp;
    </span>
    &ensp;&ensp;
     <input type="submit" value="Predict Workforce" />
    </form>
 </span>
</div>

<div id="response" class = "content" style="width:100%; overflow : hidden;">
</div>

</html>
